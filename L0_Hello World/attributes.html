<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Attributes</title>
</head>
<body>
    <p>
        The lang attribute can be used for accessibility and search engine filtering.<br>

    </p>

</body>
</html>
